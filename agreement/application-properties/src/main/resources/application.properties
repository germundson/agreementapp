#Spring config
spring.profiles.active=test
spring.datasource.url=jdbc:h2:mem:test;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.tomcat.max-wait=20000
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=20
spring.datasource.tomcat.min-idle=15
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true
management.security.enabled=false
endpoints.liquibase.web.enabled=true
liquibase.change-log=classpath:db/liquibase-changelog.xml
server.port=8090
#Application config
application.proxy.enabled=false
application.proxy.host=NA
application.proxy.port=0
ambita.base.url=https://beta-api.ambita.com
#PING
info.build.artifact=@project.artifactId@
info.build.name=@project.name@
info.build.description=@project.description@
info.build.version=@project.version@
#logger
logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=ERROR
logging.level.liquibase=ERROR
logging.level.org.springframework.boot.context.embedded=ERROR
logging.level.org.springframework=ERROR
logging.level.org.springframework.web=ERROR
logging.level.springfox=ERROR
logging.level.io.swagger=ERROR
logging.level.org.apache.catalina.core=ERROR
logging.level.com.ambita.finance.hub.Application=ERROR
logging.level.com.insurance.agreement=DEBUG
logging.level.com.insurance.agreement.app.filters=ERROR
build.date=${timestamp}

